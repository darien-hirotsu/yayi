# Did you forget taht YAML documents start with three dashes?
---
   # First mapping of mappings
   router1:
     ip: 192.168.1.1
     hostname: router1
     serial_number: ZYX
   router2:
     ip: 192.168.1.2
     hostname: router2
     serial_number: WVU
   router3:
     ip: 192.168.1.3
     hostname: router3
     serial_number: TSR
   # The above will become a single 3 member dictionary in Python
   # The key for each dictionary element will return another dictionary

